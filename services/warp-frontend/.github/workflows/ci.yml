name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "22.x"  # ProjectPhoenix standard
  COVERAGE_THRESHOLD: 85  # ProjectPhoenix standard

jobs:
  # Job 1: Type Checking & Linting
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ProjectPhoenix/services/warp-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npx tsc --noEmit

  # Job 2: Unit & Component Tests
  test:
    name: Unit & Component Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ProjectPhoenix/services/warp-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm ci

      - name: Run Jest tests with coverage
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm run test:coverage
        env:
          CI: true

      - name: Enforce coverage threshold
        working-directory: ProjectPhoenix/services/warp-frontend
        run: |
          COVERAGE=$(npx coverage-summary coverage/coverage-summary.json --threshold=${{ env.COVERAGE_THRESHOLD }})
          echo "Coverage: $COVERAGE"
          if [ "$COVERAGE" -lt "${{ env.COVERAGE_THRESHOLD }}" ]; then
            echo "❌ Coverage $COVERAGE% is below threshold ${{ env.COVERAGE_THRESHOLD }}%"
            exit 1
          fi
          echo "✅ Coverage $COVERAGE% meets threshold ${{ env.COVERAGE_THRESHOLD }}%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./ProjectPhoenix/services/warp-frontend/coverage/lcov.info
          flags: unit-tests
          name: warp-frontend-coverage
          fail_ci_if_error: false  # Don't fail CI if codecov upload fails

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ProjectPhoenix/services/warp-frontend/coverage/
          retention-days: 7

  # Job 3: Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ProjectPhoenix/services/warp-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm ci

      - name: Run npm audit
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm audit --audit-level high
        continue-on-error: true  # Don't fail CI immediately

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true  # Don't fail CI immediately
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=ProjectPhoenix/services/warp-frontend/package.json

  # Job 4: Build Validation
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ProjectPhoenix/services/warp-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm ci

      - name: Build Next.js application
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm run build
        env:
          # Public environment variables (safe for build)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: ProjectPhoenix/services/warp-frontend/.next/
          retention-days: 7

  # Job 5: E2E Tests (Playwright)
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build-validation
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ProjectPhoenix/services/warp-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npx playwright install --with-deps

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: ProjectPhoenix/services/warp-frontend/.next/

      - name: Run Playwright E2E tests
        working-directory: ProjectPhoenix/services/warp-frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: ProjectPhoenix/services/warp-frontend/playwright-report/
          retention-days: 7

  # Job 6: CI Success Summary (Required Status Check)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, security-scan, build-validation]
    if: always()

    steps:
      - name: Check all job statuses
        run: |
          echo "Lint & Type Check: ${{ needs.lint-and-typecheck.result }}"
          echo "Unit Tests: ${{ needs.test.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Build Validation: ${{ needs.build-validation.result }}"

          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ]; then
            echo "❌ Lint & Type Check failed"
            exit 1
          fi

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Unit Tests failed"
            exit 1
          fi

          if [ "${{ needs.build-validation.result }}" != "success" ]; then
            echo "❌ Build Validation failed"
            exit 1
          fi

          # Security scan is allowed to fail but should warn
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "⚠️ Security Scan had issues (non-blocking)"
          fi

          echo "✅ CI pipeline passed all required checks"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## CI Pipeline Status')
            );

            const body = `## CI Pipeline Status ✅

            All required CI checks passed!

            - ✅ Lint & Type Check
            - ✅ Unit & Component Tests (${process.env.COVERAGE_THRESHOLD}% coverage)
            - ✅ Build Validation
            - ⚠️ Security Scan (see workflow for details)

            **Build artifacts:** Available for 7 days
            **Ready for:** Code review & deployment
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
