[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api/app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=85
    --maxfail=5

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests with local database (Docker)
    integration_auth: Integration tests requiring cloud Supabase (real auth)
    api: API endpoint tests (FastAPI routes)
    slow: Slow-running tests (>1 second)
    security: Security-focused tests (injection, auth, IDOR)
    contract: Contract tests against OpenAPI spec

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = api/app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
