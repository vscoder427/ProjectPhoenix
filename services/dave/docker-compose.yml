version: '3.8'

services:
  # Dave FastAPI Service
  dave:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # Service Configuration
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      SERVICE_NAME: dave

      # Dave Supabase Database (dedicated)
      DAVE_SUPABASE_URL: ${DAVE_SUPABASE_URL:-https://wjdcczrqmjiekrqrqlvz.supabase.co}
      DAVE_SUPABASE_ANON_KEY: ${DAVE_SUPABASE_ANON_KEY}
      DAVE_SUPABASE_SERVICE_KEY: ${DAVE_SUPABASE_SERVICE_KEY}

      # Gemini AI Configuration
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: gemini-1.5-pro

      # Redis (for rate limiting)
      REDIS_URL: redis://redis:6379

      # API Keys
      DAVE_API_KEY: ${DAVE_API_KEY:-dev-dave-api-key}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-dev-admin-api-key}

      # JWT Configuration
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}

    volumes:
      # Mount source code for hot reload during development
      - ./api:/app/api:ro
      - ./tests:/app/tests:ro
    depends_on:
      - redis
    networks:
      - dave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dave-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Local Supabase for Integration Testing
  # Uncomment if you want to run tests against local database instead of cloud
  # supabase-db:
  #   image: supabase/postgres:15.1.0.117
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: postgres
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - dave-network
  #   restart: unless-stopped

volumes:
  redis-data:
  # postgres-data:

networks:
  dave-network:
    driver: bridge
